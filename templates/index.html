    <style>
        body {
            margin: 0;
            /* padding: 20px; */
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            min-width: 1600px;
            height: 100vh;
            overflow: auto;
        }
        h1 {
            margin: 5px 0 20px 0;
            font-size: 2em;
            color: #333;
            text-align: center;
        }
        .road-title {
            font-size: 1.4em;
            text-align: center;
            margin: 5px 0 15px 0;
            color: #555;
            font-weight: bold;
        }
        .plus-container {
            display: grid;
            grid-template-columns: 1fr 800px 1fr;
            grid-template-rows: auto 450px auto;
            grid-template-areas: 
                ". top ."
                "left center right"
                ". bottom .";
            gap: 30px;
            width: 1600px;
            justify-items: center;
            align-items: center;
        }
        /* .plus-container {
            display: grid;
            grid-template-columns: 1fr 800px 1fr;

            gap: 30px;

            align-items: center;
        } */
        .video-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 800px;
        }
        .video-box.top { grid-area: top; }
        .video-box.right { grid-area: right; }
        .video-box.bottom { grid-area: bottom; }
        .video-box.left { grid-area: left; }
        .center { 
            grid-area: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: #666;
        }
        
        img {
            width: 480px; /* Increase the width */
            height: 270px; /* Increase the height */
            border: 2px solid black;
            border-radius: 8px;
            object-fit: cover;
        }
        .video-feed {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 40px;
        }
        .video-feed > div {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-feed h3 {
            margin: 0;
            font-size: 1.2em;
            color: #666;
            text-align: center;
            padding: 5px 0;
            font-weight: bold;
        }
        
        /* Loading spinner styles */
        .loader-container {
            width: 480px; /* Match the new image width */
            height: 270px; /* Match the new image height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            border: 2px solid black;
            border-radius: 8px;
        }
        .spinner {
            box-sizing: border-box;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -20px 0 0 -20px;
        }
        .image-container {
            position: relative;
        }
        .hidden {
            display: none;
        }
        .open-traffic-signals-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
